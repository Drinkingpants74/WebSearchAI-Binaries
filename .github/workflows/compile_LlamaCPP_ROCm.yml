name: Build llama.cpp ROCm Binaries

on:
  # schedule:
  #   - cron: '0 0 1 * *'  # First day of each month at midnight
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required for creating releases

env:
  CMAKE_ARGS: "-DLLAMA_BUILD_EXAMPLES=OFF -DLLAMA_BUILD_TESTS=OFF -DLLAMA_BUILD_TOOLS=ON -DLLAMA_BUILD_SERVER=ON -DGGML_RPC=ON"

jobs:
  build-rocm:
    runs-on: ubuntu-24.04
    container:
      image: rocm/rocm-build-ubuntu-24.04:6.4

    steps:
      - name: Upgrade ROCm to 7.1.1
        run: |
          # apt-get update
          # apt-get upgrade -y rocm-dev rocm-libs hipcc

          # Verify ROCm version
          hipcc --version

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git cmake build-essential

          # Verify ROCm installation
          hipcc --version

      - name: Clone llama.cpp
        id: clone
        run: |
          git config --global --add safe.directory '*'
          git clone https://github.com/ggerganov/llama.cpp.git
          cd llama.cpp
          git fetch --tags
          LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          git checkout $LATEST_TAG
          echo "Building llama.cpp version: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Build llama.cpp with ROCm
        run: |
          cd llama.cpp
          export PATH=/opt/rocm/bin:$PATH
          cmake -B build \
            -DCMAKE_C_COMPILER=/opt/rocm/bin/hipcc \
            -DCMAKE_CXX_COMPILER=/opt/rocm/bin/hipcc \
            -DCMAKE_INSTALL_RPATH='$ORIGIN' \
            -DCMAKE_BUILD_WITH_INSTALL_RPATH=ON \
            -DGGML_BACKEND_DL=ON \
            -DGGML_NATIVE=OFF \
            -DGGML_CPU_ALL_VARIANTS=ON \
            -DGGML_HIP=ON \
            -DAMDGPU_TARGETS="gfx1030;gfx1100;gfx1101;gfx1102;gfx1200;gfx1201" \
            -DCMAKE_BUILD_TYPE=Release \
            ${{ env.CMAKE_ARGS }}
          cmake --build build --config Release -j$(nproc)

      - name: Package binary
        run: |
          cd llama.cpp
          cp LICENSE ./build/bin/
          tar -czvf llama-${{ steps.clone.outputs.tag }}-bin-linux-rocm-x64.tar.gz --transform "s,./,llama-${{ steps.clone.outputs.tag }}/," -C ./build/bin .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llama-cpp-rocm-linux
          path: llama.cpp/llama-${{ steps.clone.outputs.tag }}-bin-linux-rocm-x64.tar.gz
          retention-days: 90

      - name: Create Release
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.clone.outputs.tag }}-rocm
          name: llama.cpp ${{ steps.clone.outputs.tag }} (ROCm)
          files: llama.cpp/llama-${{ steps.clone.outputs.tag }}-bin-linux-rocm-x64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
